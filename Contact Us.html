<!doctype html>
<html>
 <head> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <style>
body {
  font-family: Arial, Helvetica, sans-serif;
}
.header {
    width: 100%;
    background: #3b5999;
    position: fixed;
    top: -5px;  
    left: 0px;
    z-index:999;
    box-shadow: 0px 5px 5px 0px rgba(0, 0, 0, 0.45);
}
.header .logo h1{
    line-height: 5px;
}
.header .logo a{
    color:#fff;
}
.header *[class*=col-]{
    color:#fff;
}
* {
  box-sizing: border-box;
}
.card{
  color:black;      font-weight:bold;
  font-size:17px;
}
.card1{
  color:Green;     padding:0px 0px;
}
/* Style inputs */
input[type=text], select, textarea {
  width: 100%;     padding: 12px;
  border: 1px solid #ccc;
  margin-top: 6px;      margin-bottom: 16px;
  resize: vertical;
}
input[type=submit] {
  background-color: #4CAF50;     color: white;
  padding: 12px 20px;     border: none;
  cursor: pointer;
}
input[type=submit]:hover {
  background-color: #45a049;
}
/* Style the container/contact section */
.container {
  border-radius: 5px;    background-color: #f2f2f2;
  padding: 10px;
}
/* Create two columns that float next to eachother */
.column {
  float: left;
  width: 50%;
  margin-top: 6px;
  padding: 20px;
}
/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
.copyright{
  color:black; position:fixed;     font-size:15px;
  font-weight:bold;      padding:1050px 0px;
}
</style> 
 </head>
